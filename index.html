<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="images/BWLT.png" alt="grey circle with an outlined Bird wearing superhero mask, with the words Bird Wonder Designs By Robin are below." width="150px">
        <nav id="nav-bar">
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#email">Email</a>
            <a class="nav-link" href="#product-info">Product Info</a>
        </nav>
    </header>
    <div id="product-intro">
        <span class="product-pictures">
            <img src="images/IMG_1024.JPG" alt="" width="200px">
            <img src="images/IMG_1019.JPG" alt="" width="200px">
            <img src="images/IMG_1022.JPG" alt="" width="200px">
        </span>
        <h1>Mug Shots Beer Mugs</h1>
        <h4>Cheers to your best furry friend!</h4>
    </div>
    <div id="product-info">
        <p>Custom Pet beer mugs. general info</p>
        <p>List of materials</p>
        <p>warnings and issues</p>
        <p>Shipping fees</p>
    </div>
    <video id="video" src=""></video>
    <!-- set to send to free code camp -->
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <input id="submit" type="submit" value="Submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
